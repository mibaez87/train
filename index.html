<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train, Train, Train</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-3">TRAIN INFORMATION</h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">CURRENT TRAIN SCHEDULE</div>
        <div class ="panel-body">
        <table class="table table-hover id='train-schedule'">
            <thead>
                <tr>
                <th>TRAIN NAME</th>
                <th>DESTINATION</th>
                <th>FREQUENCY (min)</th>
                <th>NEXT ARRIVAL</th>
                <th>MINUTES AWAY ($)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">ADD TRAIN</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="exampleInputName2">Train Name</label>
                    <input type="text" class="form-control" id="exampleInputName2">
                </div>
                <div class="form-group">
                    <label for="exampleInputDest">Destination</label>
                    <input type="text" class="form-control" id="exampleInputDest">
                </div>
                <div class="form-group">
                    <label for="exampleInputTime">First Train Time (HH:MM - Military Time)</label>
                    <input type="text" class="form-control" id="exampleInputTime">
                </div>
                <div class="form-group">
                    <label for="exampleInputFreq">Frequency (min)</label>
                    <input type="text" class="form-control" id="exampleInputFreq">
                </div>
                <button type="submit" class="btn btn-default">SUBMIT</button>
            </form>
        </div>
    </div>
</body>

</html>
