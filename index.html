<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train, Train, Train</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">TRAIN INFORMATION</h1>
    </div>

    <div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
        <div class="panel-heading">CURRENT TRAIN SCHEDULE</div>
            <div class="panel-body">
                <table class="table table-hover" id="train-schedule">
                    <thead>
                    <tr>
                    <th>TRAIN NAME</th>
                    <th>DESTINATION</th>
                    <th>FREQUENCY (min)</th>
                    <th>NEXT ARRIVAL</th>
                    <th>MINUTES AWAY</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="panel panel-default">
        <div class="panel-heading">ADD TRAIN</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input type="text" class="form-control" id="train-name-input">
                    </div>
                    <div class="form-group">
                        <label for="train-dest-input">Destination</label>
                        <input type="text" class="form-control" id="train-dest-input">
                    </div>
                    <div class="form-group">
                        <label for="train-time-input">First Train Time (HH:mm - Military Time)</label>
                        <input type="text" class="form-control" id="train-time-input">
                    </div>
                    <div class="form-group">
                        <label for="train-freq-input">Frequency (min)</label>
                        <input type="text" class="form-control" id="train-freq-input">
                    </div>
                    <button type="submit" class="btn btn-default" id="add-train">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>

<script src="assets/javascript/train.js"></script>

</body>

</html>
