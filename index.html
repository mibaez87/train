    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
    <div class="jumbotron">

            <h3 class="panel-title">ADD TRAIN</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="exampleInputName2">Train Name</label>
                    <input type="text" class="form-control" id="exampleInputName2">

                    <label for="exampleInputTime">First Train Time (HH:MM - Military Time)</label>
                    <input type="text" class="form-control" id="exampleInputTime">

                <div class="form-group">
                    <label for="exampleInputFreq">Frequency (min)</label>
